{% extends "static/view/template.html" %}
{% block body %}

<style>
.glyphicon:hover {
    background-color: #ffff00;
    cursor: pointer;
}  

table {
  border: 2px solid #558C89;
  border-radius: 3px;
  background-color: #fff;
}

th {
  background-color: #558C89;
  color:  #fff;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -user-select: none;
}

td {
  background-color: #f9f9f9;
}

th, td {
  min-width: 120px;
  padding: 10px 20px;
}

</style>
<div id="app">
    <div class="container">
        <div class="page-header">
        </div>

        <div class="page-header">
            <h1> <font color= #333333><center>WebStudio Setting</center></font>
                <small><center><font color= #778899></font></center></small>
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <table class="table table-striped">
                <thead>
                    <tr><th>Label</th><th>Description</th><th>Value</th></tr>
                </thead>
                <tbody v-for="setting in setting_list">
                    <tr>
                        <td>{{setting.label}}</td>
                        <td>{{setting.description}}</td>
                        <td><input type="text" v-model="setting.value" placeholder=""></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-1"></div>
    </div>

    <div id="info-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Info</h4>
          </div>
          <div class="modal-body">
              {{info}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

</div>

<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>-->
<script src="js/vue.js"></script>
<script src="js/setting.js"></script>

{% endblock %}
